  <script>
    fetch("/getAppleMapScript")
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        return response.text();
      })
      .then((appleMapScript) => {

        document.body.appendChild(scriptTag);
      });
  </script>

        return response.text();
      })
      .then((copyRightSpan) => {
        footer?.insertAdjacentHTML('beforeend', copyRightSpan);
      });
  </script>
  <script>
      fetch("https://get-apple-map-service-token-ruby-4jc3g3avkq-uw.a.run.app")
          .then(response => {
              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }

              return response.text();
          })
          .then(jwt => {
              console.log(jwt);
              mapkit.init({
                  authorizationCallback: function(done) {
                      done(jwt);
                  }
              });
          })
          .catch(error => console.log(error));

      const latitude = 47.6037757,
            longitude = -122.3307651;
      const coordinates = new mapkit.Coordinate(latitude, longitude);
      const region = new mapkit.CoordinateRegion(
        coordinates,
        new mapkit.CoordinateSpan(0.1, 0.1)
      );
      const map = new mapkit.Map('apple-map', {
          // center: coordinates,
          region: region
      });
